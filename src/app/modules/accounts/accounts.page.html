<ion-header>
  <ion-toolbar>
    <ion-title>Accounts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-progress-bar type="indeterminate" *ngIf="loading$ | async"></ion-progress-bar>

<ion-content>
  <app-account-card *ngFor="let accountNumber of (accountNumbers$ | async)"
                    (depositMoney)="onDepositMoney($event)"
                    (withdrawMoney)="onWithdrawMoney($event)"
                    [accountNumber]="accountNumber">
  </app-account-card>
</ion-content>
